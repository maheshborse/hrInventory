
<app-card [hidHeader]="true">
  <div class="row tableheader">
    <div class="col-sm-8">
        <i class="material-icons search-icon searchIcon">search</i>
        <input matInput  (keyup)="applyFilter($event.target.value)"  type="text" name="search" placeholder="Search.."></div>
    <div class="col-sm-4">
        <button mat-raised-button color="primary" class="buttonLeft" (click)="openDialog()">
        Add Request
     </button>
    </div>
    </div>
  
  <br>
  <br>
<mat-accordion class="example-headers-align"> 
<mat-expansion-panel *ngFor="let parcel of dataSource.data">
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{parcel.EmployeeName}}
    </mat-panel-title>
    <mat-panel-description >
      Employee ID : {{parcel.Employeeid}}
      <i *ngIf="checkIsAdmin !== true"  class="material-icons" style="cursor: pointer;margin-left: 70%;" (click)="openDialog(parcel)">mode_edit</i>
      <i *ngIf="checkIsAdmin !== true" class="material-icons" (click)="delete(parcel.Requestid)" style="cursor: pointer;">delete</i>
    </mat-panel-description>
  </mat-expansion-panel-header>
 <br>

  <div class="row material2">
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Product Name</th>
            <th scope="col">Product Quantity</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tt of parcel.RequestdetailModelongrid ; let i = index">
            <td>
                {{tt.ProductName}}
            </td>
            <td>
                {{tt.Quantity}}
            </td>
            <td *ngIf="checkIsAdmin !== true" >
               {{tt.Status}}
            </td>
            <td *ngIf="checkIsAdmin === true" >
              <mat-slide-toggle    (click)="slide(parcel,tt.Requestdetailid)">Approved</mat-slide-toggle>
           </td>
        </tr>
         </tbody>
      </table>
    </div>
 </mat-expansion-panel>
</mat-accordion>
</app-card>
