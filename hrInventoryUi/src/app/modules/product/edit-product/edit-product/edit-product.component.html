<form name="productForm" [formGroup]="productForm"></form>
<h2 mat-dialog-title>New Product</h2>
<hr>
<div class="form-container">
    <div class="row">
        <div class="col-sm-6 ">
            <mat-form-field>
            <input matInput placeholder="Product Name" [(ngModel)]="dummyProduct.productname" [formControl]="productNameValidator"  required>
            <mat-error *ngIf="productNameValidator.invalid">This field is mandatory.</mat-error>
            </mat-form-field>
        </div>
        <div class="col-sm-4">
            <mat-form-field>
                <mat-select (selectionChange)="changeCategory($event.value)"  placeholder="Category Name" [(ngModel)]="dummyProduct.categoryid">
                <mat-option *ngFor="let categoryName of catagryOption " [value]="categoryName.value">{{categoryName.label}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <br>
    <mat-form-field>
      <textarea matInput placeholder="Product Description" [(ngModel)]="dummyProduct.productdescription"></textarea>
    </mat-form-field>
    <br>
    <hr>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close mat-raised-button color="warn" class="customButton" >Cancel</button>
        <button mat-button [mat-dialog-close]="true"  mat-raised-button color="primary" (click)="clickEditOrSave()" class="customButton" cdkFocusInitial [disabled]="dummyProduct.productname === '' || dummyProduct.categoryid === '' ">Save</button>
      </mat-dialog-actions>
    
  </div>
