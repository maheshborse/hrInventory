<app-card [hidHeader]="true">
    <div class="row tableheader">
			<div class="col-sm-8">
				<i class="material-icons search-icon searchIcon">search</i>
				<input matInput  (keyup)="applyFilter($event.target.value)"  type="text" name="search" placeholder="Search.."></div>
			<div class="col-sm-4">
				<button mat-raised-button color="primary" class="buttonLeft" (click)="openDialog()">
				Add Product
             </button>
        </div>
    </div>
		<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
			<!--- Note that these columns can be defined in any order.
				  The actual rendered columns are set as a property on the row definition" -->
		  
			<!-- Position Column -->
			<ng-container matColumnDef="firstName">
			  <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
			  <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
			</ng-container>
			<!-- Name Column -->
			<ng-container matColumnDef="lastName">
			  <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
			  <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
			</ng-container>
			<!-- Weight Column -->
			<ng-container matColumnDef="email">
			  <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
			  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
			</ng-container>
		  
			<!-- Symbol Column -->
			<ng-container matColumnDef="address">
			  <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
			  <td mat-cell *matCellDef="let element"> {{element.address}} </td>
			</ng-container>

			<ng-container matColumnDef="phone">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
				<td mat-cell *matCellDef="let element"> {{element.phone}} </td>
			  </ng-container>

			  <ng-container matColumnDef="gender">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
				<td mat-cell *matCellDef="let element"> {{element.gender}} </td>
			  </ng-container>


			  <ng-container matColumnDef="userImage">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> User Image </th>
				<td mat-cell *matCellDef="let element"> {{element.userImage}} </td>
			  </ng-container>

			  <ng-container matColumnDef="role">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
				<td mat-cell *matCellDef="let element"> {{element.role}} </td>
			  </ng-container>

			  <ng-container matColumnDef="action">
				<th mat-header-cell *matHeaderCellDef > Action </th>
				<td mat-cell *matCellDef="let element">
					<i (click)="openDialog(element)" class="material-icons" style="cursor: pointer;">mode_edit</i>
					<i (click)="openDialog(element)" class="material-icons" style="cursor: pointer;">delete</i>
			  </ng-container>
		  
			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>

		  </table>
		  
		   <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]"
                 [showFirstLastButtons]="false">
           </mat-paginator>
      
   
</app-card>
