
<h2 mat-dialog-title>New Category</h2>
<hr>
<div class="form-container">
    <div class="row">
      <form name="categoryForm" [formGroup]="categoryForm">
        <div class="col-sm-6 ">
            <mat-form-field>
            <input matInput placeholder="Category Name" [formControl]="categoryNameValidator" [(ngModel)]= "dummyCategory.categoryname" required>
            <mat-error *ngIf="categoryNameValidator.invalid">Category Name is mandatory.</mat-error>
            </mat-form-field>
        </div>
      </form>
    </div>
    <br>
    <mat-form-field>
      <textarea matInput placeholder="Category Description"  [(ngModel)]="dummyCategory.categorydescription" ></textarea>
    </mat-form-field>
    <br>
    <hr>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close mat-raised-button color="warn" class="customButton" >Cancel</button>
        <button mat-button [mat-dialog-close]="true" mat-raised-button color="primary" class="customButton" (click)="clickEditOrSave()" cdkFocusInitial [disabled]="categoryForm.status !== 'VALID'">Save</button>
    </mat-dialog-actions>
    
  </div>
