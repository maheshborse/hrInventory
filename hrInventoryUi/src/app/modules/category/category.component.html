<app-card [hidHeader]="true">
   

    <div class="row tableheader">
        <div class="col-sm-8">
            <i class="material-icons search-icon searchIcon">search</i>
            <input matInput  (keyup)="applyFilter($event.target.value)"  type="text" name="search" placeholder="Search..">
        </div>
      
        <div class="col-sm-4">
            <button mat-raised-button color="primary" class="buttonLeft" (click)="openDialog()">
            Add Category
            </button>
        </div>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <ng-container matColumnDef="category_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Category Name </th>
            <td mat-cell *matCellDef="let element"> {{element.categoryname}} </td>
        </ng-container>

        <ng-container matColumnDef="category_description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Category Description </th>
            <td mat-cell *matCellDef="let element"> {{element.categorydescription}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef > Action </th>
            <td mat-cell *matCellDef="let element">
                <i (click)="openDialog(element)" class="material-icons" style="cursor: pointer;">mode_edit</i>
                <i (click)="delete(element.categoryid)" class="material-icons" style="cursor: pointer;">delete</i>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>

    </table>

    <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]"
                 [showFirstLastButtons]="false">
    </mat-paginator>
</app-card>
